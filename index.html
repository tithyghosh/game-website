<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="./output.css" rel="stylesheet">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
   <title>Boom Gamer</title>
   <style>
   .montserrat-font {
       font-family: "Montserrat", sans-serif;
  }
   </style>
</head>
<body class="montserrat-font bg-[#1A005E]">
   <header class="bg-[#1A005E] min-h-screen">
      <!-- Nav bar -->
      <nav class="bg-[#1A005E] text-white ">
         <div class="navbar  shadow-sm">
         <div class="navbar-start">
         <div class="dropdown">
         <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
         <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"> <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /> </svg>
      </div>
         </div>
         <div class="btn btn-ghost hover:bg-gradient-to-r hover:from-[#6d6bff] hover:via-[#9b5cff] hover:to-[#e36bff] hover:text-white transition duration-300 w-20 h-15"><img src="assets/gamer-nav-logo.png" alt=""  class="w-full h-full object-contain"></div>
  </div>
  <div class="navbar-center">
    <input type="text" placeholder="Nano Gaming" class="input input-outline outline-1 w-3/4 lg:w-auto rounded-full bg-[#1A005E]"/>
  </div>
  <div class="navbar-end">
   <a class= "hidden lg:flex mr-3">New account</a><a class="btn btn-outline rounded-tr-3xl hover:bg-gradient-to-r hover:from-[#6d6bff] hover:via-[#9b5cff] hover:to-[#e36bff] hover:text-white transition duration-300">Sign In</a>
  </div>
</div>
      </nav>
      <!-- Banner-->
      <section class="w-full overflow-hidden">
         <!-- Main container -->
         <div class="relative flex min-h-140 flex-col bg-linear-to-br from-[#0b0526] via-[#180a47] to-[#230070] lg:block lg:min-h-screen">
            <!-- Bottom purple strip -->
            <div class="absolute inset-x-0 bottom-0  h-[18%] lg:h-[35%] bg-linear-to-r from-[#6123ff] via-[#8d36ff] to-[#5b1cd6] lg:block"></div>

            <!-- Soft glow layer -->
            <div class="absolute inset-0 bg-[radial-gradient(circle_at_20%_20%,rgba(140,95,255,0.35),rgba(10,5,37,0)_45%)]"></div>

            <!-- Left text content -->
            <div class="relative z-20 order-2 px-8 pt-12 pb-8 sm:pt-12 lg:px-8 lg:pb-40">
               <h1 class="max-w-3xl text-5xl font-black italic leading-[0.92] text-white sm:text-6xl lg:text-7xl mt-10">
                  YOUR FIGHT TO
                  <span class="block bg-gradient-to-r from-[#6d6bff] via-[#ad63ff] to-[#f07aff] bg-clip-text text-transparent">
                     GLORY STARTS
                  </span>
               </h1>

               <p class="mt-6 max-w-xl text-sm leading-relaxed text-white/75 sm:text-base">
                  we foster a strong and inclusive community that embraces diversity and encourages positive interactions.
               </p>

               <button class="btn mt-5 rounded-md rounded-tr-4xl  text-xs font-bold  text-[#171717] hover:bg-white/90 hover:bg-gradient-to-r hover:from-[#6d6bff] hover:via-[#9b5cff] hover:to-[#e36bff] hover:text-white transition duration-300">
                  GET STARTED
               </button>
            </div>

            <!-- Right character image -->
            <img
               src="assets/banner-avatar.png"
               alt="Game fighter"
               class="pointer-events-none relative z-20 order-1 mx-auto mt-6 w-[88%] max-w-140 object-contain sm:w-[72%] md:w-[64%] lg:absolute lg:bottom-0 lg:right-2 lg:z-10 lg:mt-0 lg:w-[55]%] lg:max-w-185 xl:w-[58%] xl:max-w-205"
            />

            <!-- Stats row -->
            <div class="relative z-20 order-3 grid grid-cols-3 gap-7 px-6 pb-8 text-white sm:px-10 sm:gap-12 lg:absolute lg:bottom-10 lg:left-14 lg:px-0 lg:pb-0">
               <div>
                  <p class="text-3xl font-extrabold sm:text-4xl">250 k</p>
                  <p class="mt-1 text-sm text-white/70">Rare game</p>
               </div>
               <div>
                  <p class="text-3xl font-extrabold sm:text-4xl">148 k</p>
                  <p class="mt-1 text-sm text-white/70">Professional Gamer</p>
               </div>
               <div>
                  <p class="text-3xl font-extrabold sm:text-4xl">500 k</p>
                  <p class="mt-1 text-sm text-white/70">Users active daily</p>
               </div>
            </div>

            <!-- Small info card -->
            <div class="absolute bottom-5 right-5 z-20 hidden rounded-2xl border border-white/15 bg-[#3b2b66]/70 px-4 py-3 shadow-lg backdrop-blur-md lg:block">
               <p class="text-sm font-semibold text-white">Code generation</p>
               <p class="text-xs text-white/60">1m ago</p>
            </div>
         </div>
      </section>

   </header>
   <main>

   </main>
   <footer>

   </footer>
</body>
</html>
